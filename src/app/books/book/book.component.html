<a >
    <div class="book-item" > 
        <img src="{{book.imagePath}}" >
        <div class="title">
            {{book.title}}
        </div>
        <div class="details">
            <ul>
                <li>Year: {{book.year}}</li>
                <li>Description: {{book.description}}</li>
                <li>SalesCount: {{book.salesCount}}</li>
            </ul>
            
        </div>
    </div>
</a>
